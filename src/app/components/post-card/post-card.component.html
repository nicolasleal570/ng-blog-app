<a class="card-post" [routerLink]="['/posts', post.id]">
  <div class="card-img">
    <img [src]="post.photo" alt="Post Photo" />
  </div>
  <div class="card-body">
    <p class="tag">{{ post.category }}</p>
    <h3 class="title">{{ post.title }}</h3>
    <p class="description">{{ post.summary }}</p>

    <div class="card-author">
      <div class="author-img">
        <img
          src="https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1350&q=80"
          alt="Author Img"
        />
      </div>
      <div class="author-info">
        <p class="author-name">Mar√≠a Simmons</p>
        <p class="author-cargo">UX Designer</p>
      </div>
    </div>
  </div>
</a>
