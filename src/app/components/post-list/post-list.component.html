<div class="wrapper">
  <a
    [routerLink]="['/posts', 'create']"
    class="btn-create-post"
    *ngIf="isAuthenticated"
    >Create your own post</a
  >
</div>
<div class="post-list">
  <div class="wrapper">
    <div class="list-container">
      <ng-container *ngFor="let post of posts">
        <app-post-card [post]="post"></app-post-card>
      </ng-container>
    </div>
  </div>
</div>
